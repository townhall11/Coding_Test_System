<section class="book" id="book">
    <h1 class="heading">____<span>CLIENT | LOGIN</span></h1>
     
{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
                {% for category, message in messages %}
                    Swal.fire({
                        icon: "{{ category }}", // success, error, warning, info
                        title: "{{ message }}",
                        showConfirmButton: true,
                        timer: 3000 // Auto-close after 3 seconds
                    });
                {% endfor %}
            });
        </script>
    {% endif %}
{% endwith %}
    <form action="{{ url_for('login_customer') }}" method="POST">
        <input type="email" name="email" placeholder="Email" class="box" required>

        <div class="password-container">
            <input type="password" name="password" id="password" placeholder="Password" class="box" required>
            <i class="fa fa-eye" id="togglePassword"></i>
        </div>

        <input type="submit" value="Login" class="btn">
        <button type="button" class="btn" onclick="window.location.href='{{ url_for('home') }}'">Cancel</button>
              <!-- Create New Admin Link -->
        <div style="margin-top: 30px;">
            <a href="{{ url_for('register_customer') }}" class="link">Create New Account</a>
             <a href="#" class="link">Forgot Password?</a>
        </div>
   
    </form>

      <br><br>  <br><br>  <br><br>  <br><br>
</section>

<!-- Font Awesome for the eye icon -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<!-- JavaScript for password toggle -->
<script>
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.classList.toggle('fa-eye-slash');
    });
</script>

<!-- CSS for better alignment -->
<style>
    .password-container {
        position: relative;
        display: flex;
        align-items: center;
    }

    .password-container input {
        flex: 1;
        padding-right: 40px;
    }

    .password-container i {
        position: absolute;
        right: 10px;
        cursor: pointer;
        color: #555;
    }
</style>
